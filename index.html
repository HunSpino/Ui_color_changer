<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css">
    <script src='main.js'></script>
    <title>UI designer</title>
</head>
<body>
    <div class="container row pt-5">
        <div class="col-sm-6 mx-auto pt-3 bg-secondary rounded">
            <div class="mb-3">
                <label>Szöveg:</label><br>
                <input type="text" id="szovegInput"><br>
                <label id="szovegError" class="error hidden">A mintaszöveg nem lehet üres!</label>
            </div>
            <div class="mb-3">
                <label>Betűmérete:</label><br>
                <input type="number" id="meretInput">
            </div>
            <div class="mb-3">
                <Label>Szövegszin:</Label><br>
                <input type="color" id="colorSzovegInput">
            </div>
            <div class="mb-3">
                <label>Háttérszin:</label><br>
                <input type="color" id="colorHatterInput" value="#ffffff">
            </div>
            <div class="mb-3 text-center">
                <input type="button" value="Alaphelyzet" id="button">
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div id="szovegOutput" class="col-sm-6 mx-auto text-center exampleDiv">
            <H1>Előnézet</H1>
          <p id="Output"></p>
        </div>
      </div>


    
</body>
</html>
