<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css">
    <script src='main.js'></script>
    <title>UI designer</title>
</head>
<body>
    <div class="container">
        <div>
            <form>
                <div class="tartalom">
                    Szöveg:<br>
                    <input type="text" id="szovegInput"><br>
                    <p id="szovegError" class="error hidden"></p>
                </div>
                <div class="tartalom">
                    Szöveg mérete:<br>
                    <input type="number" id="meretInput">
                    <p id="meretError" class="error hidden"></p>
                </div>
                <div class="tartalom">
                    Szövegszin:<br>
                    <input type="color" id="colorSzovegInput" class="szinvalaszto">
                    <p id="szovegSzinError" class="error hidden"></p>
                </div>
                <div class="tartalom">
                    Háttérszin:<br>
                    <input type="color" id="colorHatterInput" class="szinvalaszto" value="#ffffff">
                    <p id="hatterSzinError" class="error hidden"></p>
                </div>
                <div class="tartalom">
                    <input type="button" value="Alaphelyzet" id="button">
                </div>
            </form>
        </div>
    </div>
    <div >
        <div>
            <H1>Előnézet</H1>
          <p id="Output"></p>
        </div>
      </div>


    
</body>
</html>
